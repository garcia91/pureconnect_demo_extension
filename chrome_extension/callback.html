<div id="pcwidget-callback" class="cx-widget ow-modal cx-theme-custom" data-gcb-service-node="true" style="margin-left: -354px; opacity: 1; transform: scale(0); transition: all .5s cubic-bezier(0, 1, 0.5, 1)">

		<div class="cx-title i18n" data-message="Title">Être rappelé</div>
	</div>
	<div class="cx-body"><div class="cx-callback">

	<div class="error-container">
	</div>

	<div class="spinner">
		<div class="spinner-container fast-spinner dark-background">
			<div class="spin-circle"></div>
			<div class="spin-inner-circle"></div>
		</div>
	</div>

	<div class="callback-header-container">
		<div class="i18n title-description" data-message="CallbackTitleDescription">Merci de saisir vos coordonées.</div>
		<div class="i18n title-booked-description" data-message="CallbackBookedDescription">You're booked in!</div>
		<label id="current-date" class="i18n control-label today-date" data-message="CallbackTodayDate" data-message-type="date">Today, 23 May at 22:46</label>
	</div>

	<form class="cx-content" data-async="" enctype="multipart/form-data" role="form" novalidate="" tabindex="0">
		<div class="cx-wrapper">
			<div class="cx-callback-details">
				<table>
					<tbody><tr>
						<th><label class="control-label i18n" for="cx_form_callback_firstname" data-message="CallbackFirstName">Prénom</label></th>
						<td><i class="fonticon icon-alert-circle"></i><input class="form-control i18n cx-callback-firstname" id="cx_form_callback_firstname" maxlength="100" name="firstname" type="text" data-message="CallbackPlaceholderFirstName" data-message-type="placeholder" autofocus="" placeholder="Requis"></td>
					</tr>
					<tr>
						<th><label class="control-label i18n" for="cx_form_callback_lastname" data-message="CallbackLastName">Nom</label></th>
						<td><i class="fonticon icon-alert-circle"></i><input class="form-control i18n cx-callback-lastname" id="cx_form_callback_lastname" maxlength="100" name="lastname" type="text" data-message="CallbackPlaceholderLastName" data-message-type="placeholder" placeholder="Requis"></td>
					</tr>
					<tr>
						<th><label class="control-label i18n" for="cx_form_callback_phone_number" data-message="CallbackPhoneNumber">Téléphone</label></th>
						<td><i class="fonticon icon-alert-circle"></i><input class="form-control i18n cx-callback-phone-number" id="cx_form_callback_phone_number" maxlength="20" name="phonenumber" type="tel" data-message="CallbackPlaceholderPhoneNumber" data-message-type="placeholder" onkeypress="return (event.charCode >= 48 &amp;&amp; event.charCode <= 57) || (event.charCode == 43)" placeholder="Requis"></td>
					</tr>
					<tr>
						<th><label class="control-label i18n" for="cx_form_callback_email" data-message="CallbackEmail">Email</label></th>
						<td><i class="fonticon icon-alert-circle"></i><input class="form-control i18n cx-callback-email" id="cx_form_callback_email" maxlength="100" name="email" type="email" data-message="CallbackPlaceholderEmail" data-message-type="placeholder" placeholder="Facultatif"></td>
					</tr>
				</tbody></table>
			</div>

			<div class="cx-callback-notes">
				<table>
					<tbody><tr>
						<th><label class="control-label i18n cx-callback-notes-label" for="cx_form_callback_subject" data-message="CallbackNotes">Notes</label></th>
						<td><textarea id="cx_form_callback_subject" name="subject" class="form-control i18n" rows="5" data-message-type="placeholder" data-message="CallbackPlaceholderNotes" placeholder="Optional"></textarea></td>
					</tr>
				</tbody></table>
			</div>

		</div>
	</form>



	<div class="cx-button-group cx-callback-done">
		<button class="i18n btn btn-primary" data-message="CallbackDone" tabindex="0">Done</button>
	</div>

<div></div></div></div>
	<div class="cx-footer">
		<div class="cx-button-container"><div class="cx-button-group cx-buttons-binary">

		<button id="pcwidget-send-callback" class="i18n btn btn-primary cx-callback-confirm" data-message="ConfirmButtonText" tabindex="0">Confirmer</button>
	</div></div>

	</div>
